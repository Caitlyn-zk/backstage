<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>星河控股后台登录</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/ghgpublic.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>	
		<!--头部-->
		<div class="ghg-backstage-header">
			<img height="150px" src="http://www.chngalaxy.com/image/logo.png?v=1.0.1"/>
		</div> 
		
		<!--内容-->
		<div class="ghg-backstage-content ghg-position-relative">
			<form class="ghg-backstage-login text-center">
			    <!--登录标题-->
			    <div class="login-title ">
			    	<p class="ghg-font-36 ghg-inline-block login-title-login">登录</p>
			    	<p class="ghg-inline-block ghg-margin-25-left ghg-font-orange">星河控股员工登录</p>
			    </div>
			    <div class="ghg-margin-30-top ghg-position-relative">
			    	<img src="img/logName.png" class="inputIco"/>
			    	<input class="username" type="text" name="name"  placeholder="请输入用户名"/>
			    </div>
			    <div class="ghg-margin-30-top ghg-position-relative">
			    	<img src="img/logPwd.png" class="inputIco"/>
			    	<input class="password" type="password" name="password"  placeholder="请输入用户密码"/>
			    </div>
			    <div class="ghg-margin-30-top ghg-position-relative input-box">
			    	<!-- <img src="img/logYZM.png" width="50%" height="60px" class="verify-img"/> -->
					<canvas id="canvas" height="60px" width="200" class="verify-img"></canvas>
					<input id="canvas" class="verify input-val" type="text" name="verify"  placeholder="请输入验证码"/>
			    </div>
			    <a href="#" class="ghg-margin-30-top btn btn-primary btn-login">登录</a>
			</form>
			
			
		</div>
		
	</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/api.js"></script>
<script src="js/md5.js"></script>
<script src="./js/verfiy.js"></script>
<script src="js/login.js"></script>
